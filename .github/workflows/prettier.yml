name: Prettier
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.1
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Prettier check
        run: npm run prettier:check
